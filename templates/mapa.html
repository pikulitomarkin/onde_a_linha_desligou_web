{% extends 'base.html' %}

{% block title %}Mapa da Torre{% endblock %}

{% block content %}
    <h1>Mapa da Torre</h1>
    <div style="display:flex;justify-content:center;">
        <iframe src="{{ url_for('static', filename=mapa_path) }}" width="800" height="600"></iframe>
    </div>
    <div style="text-align:center;margin-top:32px;">
        <a href="{{ url_for('index') }}">Voltar ao in√≠cio</a>
    </div>
    {% if latitude and longitude %}
        <div style="text-align:center;margin:24px 0;">
            <a href="https://www.google.com/maps/search/?api=1&query={{ latitude }},{{ longitude }}" 
               target="_blank" class="abrir-mapa">
                ABRIR NO MAPA DO CELULAR
            </a>
        </div>
    {% endif %}
{% endblock %}
